<mat-card appearance="outlined" class="w-full max-w-sm mx-auto mt-12 p-8 rounded-lg shadow-md">
  <mat-card-header>
    <mat-card-title>
      <span class="text-xl font-semibold text-gray-700">
        {{ title | uppercase }}
      </span>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <img src="https://w7.pngwing.com/pngs/617/409/png-transparent-fiction-thumb-character-animated-cartoon-goku-hair-hand-fictional-character-animated-cartoon.png" alt="">

    <form class="example-form" [formGroup]="myForm" (ngSubmit)="login()">
      <mat-form-field class="w-full mb-4">
        <mat-label>Correo Electrónico</mat-label>
        <input type="email" matInput placeholder="Ej. ejemplo@mail.com" formControlName="email">
      </mat-form-field>

      <mat-form-field class="w-full mb-4">
        <mat-label>Contraseña</mat-label>
        <input type="password" matInput placeholder="Ej. Password" formControlName="password">
        <mat-icon matSuffix>visibility</mat-icon>
      </mat-form-field>

      <button type="submit" mat-flat-button color="primary" [disabled]="myForm.invalid" class="w-full mt-4">
        Ingresar
      </button>
    </form>
      <a [routerLink]="['/autenticacion/registro']">¿No tienes cuenta?</a>
  </mat-card-content>
</mat-card>
